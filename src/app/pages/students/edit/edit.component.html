<div class="container mt-5 padding">
    <h1>
        {{header}}
    </h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="">ID</label>
            <input type="text" class="form-control" ngModel name="id">
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" ngModel name="name">
        </div><div class="form-group">
            <label for="">Gender</label>
            <input type="text" class="form-control" ngModel name="gender">
        </div><div class="form-group">
            <label for="">Age</label>
            <input type="text" class="form-control" ngModel name="age">
        </div><div class="form-group">
            <label for="">Guardian</label>
            <input type="text" class="form-control" ngModel name="guardian">
        </div>
        <div class="form-group">
            <label for="">Class</label>
            <input type="text" class="form-control" ngModel name="class">
        </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
